name: Sync Data

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout JJonnick.github.io
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout genshinStats data
        uses: actions/checkout@v4
        with:
          repository: JJonnick/genshinStats
          token: ${{ secrets.GITHUB_TOKEN }}
          path: genshin-data

      - name: Create data directory
        run: mkdir -p public/data

      - name: Copy JSON files
        run: |
          if [ -f genshin-data/GENSHIN_DATA.json ]; then
            cp genshin-data/GENSHIN_DATA.json public/data/genshin.json
          elif [ -f genshin-data/DATA.json ]; then
            cp genshin-data/DATA.json public/data/genshin.json
          fi
          
          if [ -f genshin-data/HSR_DATA.json ]; then
            cp genshin-data/HSR_DATA.json public/data/hsr.json
          fi
          
          if [ -f genshin-data/ZZZ_DATA.json ]; then
            cp genshin-data/ZZZ_DATA.json public/data/zzz.json
          fi
          
          if [ -f genshin-data/codes_genshin.json ]; then
            cp genshin-data/codes_genshin.json public/data/codes_genshin.json
          fi
          
          if [ -f genshin-data/codes_starrail.json ]; then
            cp genshin-data/codes_starrail.json public/data/codes_starrail.json
          fi
          
          if [ -f genshin-data/codes_zenless.json ]; then
            cp genshin-data/codes_zenless.json public/data/codes_zenless.json
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name "Sayu"
          git config --global user.email "sayu@bot.op"
          git add public/data/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ”„ Sync data from genshinStats $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes detected."
          fi
